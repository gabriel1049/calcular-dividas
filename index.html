<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Dívidas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <input type="text" id="debtName" placeholder="Nome da dívida">
        <input type="number" id="debtValue" placeholder="Valor da dívida">

        <div id="debtsContainer"></div>
        <h2 id="total">Total: R$ 0</h2>
        <button id="clearButton">Limpar</button>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
